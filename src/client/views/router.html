<template name="router">
  {{loginButtons align="right"}}
  {{#if currentUser}}
    {{#if currentUser.profile.image}}
      {{> changePhoto}}
      {{> grid}}
    {{else}}
      {{> getImage}}
    {{/if}}
  {{else}}
    {{#if loggingIn}}
      logging in...
    {{else}}
      Please log in or register
    {{/if}}
  {{/if}}
</template>
