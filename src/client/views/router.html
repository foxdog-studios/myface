<template name="router">
  {{loginButtons align="right"}}
  {{#if currentUser}}
    {{#if currentUser.profile.image}}
      {{> changePhoto}}
    {{else}}
      {{> getImage}}
    {{/if}}
  {{else}}
    {{#if loggingIn}}
      logging in...
    {{else}}
      Sign in to change the face!
    {{/if}}
  {{/if}}
  {{> grid}}
</template>
