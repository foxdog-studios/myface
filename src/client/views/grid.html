<template name="grid">
  {{#each gridRow}}
    <div class="grid-row">
    {{#each column}}
    <button class="grid-button" style="{{#if ownerImage}}background: url({{ownerImage}}); background-size: cover;{{/if}}"value="{{_id}}">
      {{#if owner}}
        {{owner}}
      {{else}}
        Unclaimed
      {{/if}}
    </button>
    {{/each}}
  {{/each}}
</template>
