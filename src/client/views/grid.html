<template name="grid">
  <div class="grid">
    {{#each gridRow}}
      <div class="grid-row">
      {{#each column}}
        <button {{disabled}} class="grid-button" style="{{#if ownerImage}}background: url({{ownerImage}}); background-size: 100% 100%;{{/if}}"value="{{_id}}"></button>
      {{/each}}
      </div>
    {{/each}}
  </div>
</template>
