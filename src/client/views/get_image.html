<template name="getImage">
  <div class="get-image">
    {{#if hasGetUserMedia}}
      {{#if photograph}}
        <button class="btn" name="retake">Retake</button>
        <button class="btn btn-success" name="ok">OK</button>
        <img src="{{photograph}}">
      {{else}}
        <p>Touch to take</p>
      {{/if}}
      {{#constant}}
        <video autoplay></video>
      {{/constant}}
    {{else}}
      <p>Sorry, we could not access your webcam.</p>
    {{/if}}
  </div>
</template>
