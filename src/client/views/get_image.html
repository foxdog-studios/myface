<template name="getImage">
  <div class="get-image">
    <img id="turnip" src="turnip.jpg" style="display: none;"/>
    {{#if hasGetUserMedia}}
      {{#if photograph}}
        <button class="btn" name="retake">Retake</button>
        <button class="btn btn-success" name="ok">OK</button>
        <img src="{{photograph}}">
      {{else}}
        <p class="text-center muted">
          Click/touch to take your photo
          <button class="btn" name="turnip">
            I'm too shy - make me an anonymous turnip instead
          </button>
        </p>
      {{/if}}
      {{#constant}}
        <video autoplay></video>
      {{/constant}}
    {{else}}
      <p class="text-center text-error">Sorry, we could not access your webcam.</p>
    {{/if}}
  </div>
</template>
